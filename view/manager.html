<div class="container">
<div>
  <h2>Staff Imformation</h2>
</div>
    <div>
      <h1><a href="#/U can't see me">Back</a></h1>
    </div>
    <table class="table">
    <thead>
      <tr>
        <th>UserID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Tags</th>
        <th><button class="btn btn-default" ng-click="addStaff()">Add</th>
      </tr>
    </thead>
    <tbody>
<tr ng-repeat="staff in staffs">
  <td><input type="text" ng-model="staff.UserID" readonly/></td>
  <td><input type="text" ng-model="staff.Firstname"/></td>
  <td><input type="text" ng-model="staff.Lastname"/></td>
    <td><input type="text" ng-model="staff.Email" ng-readonly="readOnly"/></td>
  <td><input type="text" ng-model="staff.Tags"/></td>
  <th><button class="btn btn-default" ng-click="editStaff()">edit</th>
  <th><button class="btn btn-default" ng-click="saveStaff()">save</th>
  <th><button class="btn btn-default" ng-click="deleteStaff(staff.UserID)">delete</th>
</tr>
    </tbody>
  </table>
</div>
