<div class="container">
  <div>
    <h2>Staff Information</h2>
  </div>
  <div>
    <h1><a href="#/U can't see me">Back</a></h1>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th><label for="pwd">UserID</label></th>
        <th><label for="pwd">Firstname</label></th>
        <th><label for="pwd">Lastname</label></th>
        <th><label for="pwd">Email</label></th>
        <th><label for="pwd">Tags</label></th>
        <th><button class="btn btn-primary" ng-click="addStaff()">Add</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="staff in staffs">
          <td><input type="text" ng-model="staff.user_id" readonly></td>
          <td><input type="text" ng-model="staff.firstName" placeholder＝"edit"></td>
          <td><input type="text" ng-model="staff.lastName" placeholder＝"edit"></td>
          <td><input type="text" ng-model="staff.email" placeholder＝"edit" ng-readonly="readOnly"></td>
          <td><input type="text" ng-model="staff.tag" placeholder＝"edit"></td>
          <th><button class="btn btn-info" ng-click="editStaff(staff)">edit</th>
          <th><button class="btn btn-success" ng-click="saveStaff(staff)">save</th>
          <th><button class="btn btn-danger" ng-click="deleteStaff(staff)">delete</th>
        </tr>
      </tbody>
  </table>
</div>
